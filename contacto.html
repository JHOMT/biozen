<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <link href="node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalice.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Blog de cafe</title>
</head>
<body>
<header class="site-header site-other">
    <div class="contenedor">
        <div class="barra">
            <a href="index.html" class="logo">
                <img src="img/logo_biozen.png">
            </a>
            <nav class="nav">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                <a class="nav-link" aria-current="page"href="nosotros.html">Nosotros</a>
                <a class="nav-link" aria-current="page"href="contacto.html">Contacto</a>
            </nav>
        </div>
    </div> <!--.contenedor-->
</header>
<main class="container">
    <h2 class="centrar-texto">Contacto</h2>
    <div class="col-md-12 d-flex flex-wrap">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4 d-flex justify-content-center align-items-center">
                    <img src="img/tomatodo.png" alt="Imagen contacto" class="img-fluid">
                </div>
                <div class="col-md-8">
                    <form action="" class="form-control p-4">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje:</label>
                            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</main>
<footer class="site-footer no-margin">
    <div class="contenedor">
        <div class="barra">
            <p>Bio<span>Zen</span></p>
            <nav class="nav">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                <a class="nav-link" aria-current="page" href="nosotros.html">Nosotros</a>
                <a class="nav-link" aria-current="page" href="contacto.html">Contacto</a>
            </nav>
        </div>
    </div>
</footer>
</body>
</html>
